        const PlayCallingDashboard = () => {
            const [darkMode, setDarkMode] = useState(false);
            const [selectedYear, setSelectedYear] = useState('2025'); // For Viewing data
            const [loading, setLoading] = useState(true);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [playData, setPlayData] = useState(null);
            const [availableYears, setAvailableYears] = useState([]);
            const [possessionCount, setPossessionCount] = useState(1);
            // New State Variables
            const [currentPeriod, setCurrentPeriod] = useState('1st Half');
            const [gameSchedule, setGameSchedule] = useState([]);
            const [selectedGame, setSelectedGame] = useState(null);
            const [logging, setLogging] = useState(false);

            // Adding New State Variables for New Features
            const [globalSearch, setGlobalSearch] = useState('');
            const [recentPlays, setRecentPlays] = useState([]);
            const [selectedPlay, setSelectedPlay] = useState(null);
            const [showUndo, setShowUndo] = useState(false);
            const [lastLoggedPlay, setLastLoggedPlay] = useState(null);

            // Added new state variables for possessions and adding plays
            // const [possessionCount, setPossessionCount] = useState(0); (wont use for now)
            const [manualPossessionAdjustment, setManualPossessionAdjustment] = useState(0);
            const [showAddPlayModal, setShowAddPlayModal] = useState(false);
            const [showFreeThrowModal, setShowFreeThrowModal] = useState(false);
            const [freeThrowData, setFreeThrowData] = useState({
                outcome: null,
                made: 0,
                attempts: 0
            });


            // Update body class when dark mode changes
            useEffect(() => {
                document.body.className = darkMode ? 'dark-mode' : 'light-mode';
            }, [darkMode]);

            // Function to get all plays as flat list for searching
            const getAllPlays = useCallback(() => {
                if (!playData) return [];
                const plays = [];

                Object.entries(playData).forEach(([seriesName, playsInSeries]) => {
                    Object.entries(playsInSeries).forEach(([playName, playData]) => {
                        plays.push({
                            id: `${seriesName}-${playName}`,
                            series: seriesName,
                            playName: playName,
                            fullName: `${seriesName} ${playName}`,
                            displayName: `${seriesName} ${playName}`,
                            data: playData
                        });
                    });
                });

                return plays;
            }, [playData]);

            const filterPlays = useCallback((query, typeId = null) => {
                if (!query) return [];

                const allPlays = getAllPlays();
                const searchLower = query.toLowerCase();

                return allPlays.filter(play => {
                    if (typeId && play.typeId !== typeId) return false;

                    return (
                        play.fullName.toLowerCase().includes(searchLower) ||
                        play.displayName.toLowerCase().includes(searchLower) ||
                        play.id.toLowerCase().includes(searchLower)
                    );
                });
            }, [getAllPlays]);

            // Updates recent plays list
            const updateRecentPlays = useCallback((playId, outcome) => {
                setRecentPlays(prev => {
                    const filtered = prev.filter(p => p.id !== playId);
                    const play = getAllPlays().find(p => p.id === playId);
                    if (!play) return prev;
                    
                    const existingPlay = prev.find(p => p.id === playId);
                    return [{
                        ...play, 
                        count: (existingPlay?.count || 0) + 1,
                        lastOutcome: outcome
                    }, ...filtered];
                });
            }, [getAllPlays]);
            
            // Load game schedule from Firebase
            const loadGameSchedule = useCallback(() => {
                const scheduleRef = database.ref(`playcalls/${selectedYear}/schedule`);
                
                // Real-time listener for schedule changes
                const listener = scheduleRef.on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const scheduleData = snapshot.val();
                        
                        // Convert Firebase object to array
                        const scheduleArray = Object.values(scheduleData);
                        
                        // Sort: games by date, practice at end
                        scheduleArray.sort((a, b) => {
                            if (a.date === 'practice') return 1;
                            if (b.date === 'practice') return -1;
                            return new Date(a.date) - new Date(b.date);
                        });
                        
                        setGameSchedule(scheduleArray);
                        console.log(`Loaded ${scheduleArray.length} games from Firebase`);
                    } else {
                        // No schedule in Firebase, use default
                        console.log('No schedule in Firebase, using default');
                        setGameSchedule(DEFAULT_SCHEDULE);
                    }
                }, (error) => {
                    console.error('Error loading schedule:', error);
                    setGameSchedule(DEFAULT_SCHEDULE);
                });
                
                // Cleanup function
                return () => {
                    scheduleRef.off('value', listener);
                };
            }, [selectedYear]);

            // Load schedule when year changes
            useEffect(() => {
                const cleanup = loadGameSchedule();
                return cleanup;
            }, [loadGameSchedule]);

            // Log a play outcome to Firebase
            const logPlayOutcome = async (outcome, ftMade = null) => {
                if (!selectedPlay) {
                    alert('Please select a play first');
                    return;
                }

                if (!selectedGame) {
                    alert('Please select a game first');
                    return;
                }

                const needsFreeThrows = ['+2F', '+3F', '-2F', '-3F', 'Foul_Bonus'].includes(outcome);

                if (needsFreeThrows && ftMade === null) {
                    let attempts = 2;
                    if (outcome === '+2F' || outcome === '+3F') {
                        attempts = 1;
                    } else if (outcome === '-3F') {
                        attempts = 3;
                    } else if (outcome === '-2F') {
                        attempts = 2;
                    } else if (outcome === 'Foul_Bonus') {
                        attempts = 2;
                    }


                    setFreeThrowData({
                        outcome: outcome, 
                        made: 0, 
                        attempts: attempts
                    });
                    setShowFreeThrowModal(true);
                    return;
                }

                const actualFtMade = ftMade === null ? 0 : ftMade;

                try {
                    setLogging(true);
                    
                    // Handle special types (transition, no play, what's next)
                    let statsPath = null;
                    let statsRef = null;
                    let currentData = null;
                    let updates = null;
                    
                    // ALL plays get stats now (including special types)
                    if (selectedPlay.type === 'transition') {
                        statsPath = `playcalls/${selectedYear}/stats/series/Transition/1`;
                    } else if (selectedPlay.type === 'no_play') {
                        statsPath = `playcalls/${selectedYear}/stats/series/NoPlay/1`;
                    } else if (selectedPlay.type === 'whats_next') {
                        statsPath = `playcalls/${selectedYear}/stats/series/WhatsNext/1`;
                    } else {
                        // Regular playcall
                        statsPath = `playcalls/${selectedYear}/stats/series/${selectedPlay.series}/${selectedPlay.playName}`;
                    }    
                        // Regular playcall - update stats
                        statsRef = database.ref(statsPath);
                        const snapshot = await statsRef.once('value');
                        const defaultStats = {
                            '-3': 0, '-2': 0, '+2': 0, '+2F': 0, '+3': 0, '+3F': 0,
                            '-2F': 0, '-3F': 0,
                            'NOTHING': 0, 'TO': 0,

                            // fouls
                            'Foul_Floor': 0,
                            'Foul_Bonus': 0,
                            'FOF': 0,

                            // counters
                            NumCalls: 0,
                            MadeFG: 0,
                            MissTO: 0,

                            // free throw stats
                            FT_Made: 0,
                            FT_Att: 0,

                            // calculated metrics
                            PPP: 0,
                            AvgPointsNoFTs: 0,
                            FoulRate: 0,
                            FreeThrowRate: 0
                        };

                        currentData = snapshot.val() || defaultStats;

                        // Merge with defaults to ensure ALL fields always exist
                        currentData = { ...defaultStats, ...currentData };

                    updates = { ...currentData };

                    // Increment outcome-specific counter
                    updates[outcome] = (parseFloat(currentData[outcome]) || 0) + 1;
                    updates.NumCalls = (parseInt(currentData.NumCalls) || 0) + 1;

                    // Track FT makes & attempts for this play
                    if (!updates.FT_Made) updates.FT_Made = 0;
                    if (!updates.FT_Att) updates.FT_Att = 0;

                    updates.FT_Made += actualFtMade;

                    if (needsFreeThrows) {
                        updates.FT_Att += freeThrowData.attempts;
                    }

                    // Compute total points (INCLUDING FTs)
                    let totalFGPoints =
                        (updates['+2'] * 2) +
                        (updates['+3'] * 3) +
                        (updates['+2F'] * 2) +
                        (updates['+3F'] * 3);

                    // Add cumulative FT makes
                    let totalFTPoints = updates.FT_Made;

                    let totalPoints = totalFGPoints + totalFTPoints;

                    // Update PPP (with free throws)
                    updates.PPP = totalPoints / updates.NumCalls;

                    // Maintain old metric (PPP excluding FTs)
                    updates.AvgPointsNoFTs = totalFGPoints / updates.NumCalls;

                    // Field goal success/ failure rates
                    const madeFG =
                        (updates['+2'] || 0) +
                        (updates['+3'] || 0) +
                        (updates['+2F'] || 0) +
                        (updates['+3F'] || 0);

                    const missTO =
                        (updates['-2'] || 0) +
                        (updates['-3'] || 0) +
                        (updates['-2F'] || 0) +
                        (updates['-3F'] || 0) +
                        (updates.TO || 0);

                    updates.MadeFG = madeFG / updates.NumCalls;
                    updates.MissTO = missTO / updates.NumCalls;

                    // Foul-related metrics
                    const shootingFouls =
                        (updates['+2F'] || 0) +
                        (updates['+3F'] || 0) +
                        (updates['-2F'] || 0) +
                        (updates['-3F'] || 0) +
                        (updates['Foul_Bonus'] || 0);

                    const totalFouls = shootingFouls + (updates['Foul_Floor'] || 0);

                    // Foul Rate: ANY foul
                    updates.FoulRate = totalFouls / updates.NumCalls;

                    // FT Rate: Shooting fouls that produce FT attempts
                    updates.FreeThrowRate = shootingFouls / updates.NumCalls;

                    // Keep existing FOF (fouls on FG shot attempts)
                    updates.FOF =
                        (updates['+2F'] || 0) +
                        (updates['+3F'] || 0) +
                        (updates['-2F'] || 0) +
                        (updates['-3F'] || 0);

                    await statsRef.set(updates);

                    

                    // Log to possessions (if not practice)
                    if (selectedGame.date !== 'practice') {

                        const possessionKey = `Possession${possessionCount.toString().padStart(3, '0')}`;
                        const possessionRef = database.ref(
                            `playcalls/${selectedYear}/games/${selectedGame.date}/possessions/${possessionKey}`
                        );
                        
                        let points = 0;

                                    {filterPlays(globalSearch).map(play => (
                                        <button
                                            key={play.id}
                                            onClick={() => {
                                                setSelectedPlay(play);
                                                setGlobalSearch('');
                                            }}
                                            className={`w-full text-left px-4 py-2 border-b last:border-b-0 transition-colors ${
                                                darkMode 
                                                    ? 'border-gray-600 hover:bg-gray-700 text-white' 
                                                    : 'border-gray-200 hover:bg-gray-50 text-gray-800'
                                            }`}
                                        >
                                            <div className="font-semibold">{play.fullName}</div>
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* New layout for quick log buttons*/}
                    
                        <div className={`rounded-lg shadow-lg ${darkMode ? 'bg-gray-800' : 'bg-white'} p-5`}>
                            <h3 className={`text-sm font-bold mb-3 tracking-wide ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                Quick Log
                            </h3>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setSelectedPlay({
                                        type: 'transition',
                                        name: 'Transition',
                                        fullName: 'Transition',
                                        displayName: 'Transition',
                                    })}
                                    className={`px-10 py-4 rounded-lg font-bold text-white transition-all ${
                                        selectedPlay?.type === 'transition' 
                                            ? 'bg-[#630031] ring-4 ring-[#CF4420] transform scale-105 shadow-lg'
                                            : 'bg-[#630031] hover:bg-[#7a0039] hover:scale-105'
                                    }`}
                                >
                                Transition
                                </button>
                                <button
                                    onClick={() => setSelectedPlay({
                                        type: 'no_play',
                                        name: 'No Play',
                                        fullName: 'No Play',
                                        displayName: 'No Play',
                                    })}
                                    className={`px-10 py-4 rounded-lg font-bold text-white text-lg transition-all ${
                                        selectedPlay?.type === 'no_play' 
                                            ? 'bg-gray-700 ring-4 ring-gray-400 transform scale-105 shadow-lg'
                                            : 'bg-gray-600 hover:bg-gray-700 hover:scale-105'
                                    }`}  
                                >
                                No Play
                                </button>
                                <button
                                    onClick={() => setSelectedPlay({
                                        type: 'whats_next',
                                        name: "What's Next",
                                        fullName: "What's Next",
                                        displayName: "What's Next",
                                    })}
                                    className={`px-10 py-4 rounded-lg font-bold text-white transition-all ${
                                        selectedPlay?.type === 'whats_next' 
                                            ? 'bg-[#CF4420] ring-4 ring-[#630031] transform scale-105 shadow-lg'
                                            : 'bg-[#CF4420] hover:bg-[#e05a35] hover:scale-105'
                                    }`}
                                >
                                What's Next
                                </button>
                            </div>
                        </div>
                    </div>

                    {recentPlays.length > 0 && (
                        <div className={`rounded-lg shadow-lg ${darkMode ? 'bg-gray-800' : 'bg-white'} p-5`}>
                            <h3 className={`text-sm font-bold mb-3 tracking-wide ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                Recent Plays
                            </h3>
                            <div className="flex gap-3 overflow-y-auto pb-2">
                                {recentPlays.map(play => {
                                    const outcomeIcons = {
                                        '+3': '‚úì3', '+2': '‚úì2', '-3': 'Missed 3', '-2': 'Missed 2',
                                        '+3F': '‚úì3+F', '+2F': '‚úì2+F', '-3F': '+3FTs', '-2F': '+2FTs',
                                        'TO': 'TO', 'NOTHING': '‚Äî', 'Foul_Floor': 'F', 'Foul_Bonus': 'F+2'
                                    };

                                    return(
                                        <button
                                            key={play.id}
                                            onClick={() => setSelectedPlay(play)}
                                            className={`px-4 py-2 rounded-lg transition-all text-left hover:scale-105 ${
                                                darkMode 
                                                    ? 'bg-gray-700 hover:bg-gray-600 text-white' 
                                                    : 'bg-gray-100 hover:bg-gray-200 text-gray-800'
                                            }`}
                                        >
                                            <div className="font-semibold text-md truncate">{play.displayName}</div>
                                            <div className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'} flex items-center gap-1`}>
                                                <span>{play.count}x</span>
                                                {play.lastOutcome && (
                                                    <>
                                                        <span>‚Ä¢</span>
                                                        <span className={`font-semibold ${
                                                            play.lastOutcome.startsWith('+') ? 'text-green-500' :
                                                            play.lastOutcome.startsWith('-') ? 'text-red-500' :
                                                            'text-yellow-500'
                                                        }`}>
                                                            {outcomeIcons[play.lastOutcome] || play.lastOutcome}
                                                        </span>
                                                    </>
                                                )}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    <SelectedPlayInterface 
                    selectedPlay={selectedPlay}
                    darkMode={darkMode}
                    logPlayOutcome={logPlayOutcome}
                    logging={logging}
                    />

                    <FreeThrowModal 
                        isOpen={showFreeThrowModal}
                        onClose={() => setShowFreeThrowModal(false)}
                        onSubmit={handleFreeThrowSubmit}
                        outcomeType={freeThrowData.outcome}
                        maxAttempts={freeThrowData.attempts}
                    />

                    <AddPlayModal
                        isOpen={showAddPlayModal}
                        onClose={() => setShowAddPlayModal(false)}
                    />
        
                </div>
            );
        };

        ReactDOM.render(<PlayCallingDashboard />, document.getElementById('root'));
    </script>

</body>

</html>
